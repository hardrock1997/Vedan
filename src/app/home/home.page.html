
<ion-menu side="start" menuId="first" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>PDF Viewer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [ngClass]="{'fs-selected' : location == 'home'}" (click)="setDirectory('Books')">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>
          Home
        </ion-label>
      </ion-item>
      <div class="menu-heading">Browse From</div>
      <ion-item [ngClass]="{'fs-selected' : location == 'internal'}" (click)="setDirectory('')">
        <ion-icon name="disc" slot="start"></ion-icon>
        <ion-label>
          Internal storage
        </ion-label>
      </ion-item>
      <ion-item [ngClass]="{'fs-selected' : location == 'sdCard'}" (click)="sdCard()">
        <ion-icon name="card" slot="start"></ion-icon>
        <ion-label>
          MicroSd
        </ion-label>
      </ion-item>
      <ion-item [ngClass]="{'fs-selected' : location == 'network'}" (click)="network()">
        <ion-icon name="git-network" slot="start"></ion-icon>
        <ion-label>
          Network storage
        </ion-label>  
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>



<ion-header class="header">
  <ion-toolbar color="tertiary">
    <ion-icon class="menu-button" slot="start" name="menu" (click)="openFirst()"></ion-icon>
      <ion-back-button slot="start" *ngIf="folder != 'Books'"></ion-back-button>
    <ion-title *ngIf="folder != '.'">
      {{ folder || 'Home'}}
    </ion-title>
    <ion-title *ngIf="location == 'sdCard'">
      SD card
    </ion-title>
    <ion-title *ngIf="location == 'network'">
      Network
    </ion-title>
    <ion-icon class="option-button" slot="end" name="more" (click)="optionsPopover($event)"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="location !== 'network'">

 <ion-list>

   <ion-item-sliding *ngFor="let f of items" class="list-items">
    <ion-item (click)="itemClicked(f)">
      <ion-icon name="folder" slot="start" *ngIf="f.isDirectory"></ion-icon>
      <ion-icon name="document" slot="start" *ngIf="!f.isDirectory"></ion-icon>
      <ion-label *ngIf="f.isDirectory" style="font-weight:bold;">
        {{f.name}}
      </ion-label>
      <ion-label *ngIf="!f.isDirectory">
        {{f.name}}
      </ion-label>
    </ion-item>

    <ion-item-options side="start" *ngIf="!f.isDirectory">
      <ion-item-option (click)="deleteFiles(f)" color="danger">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="copyItem($event, f)" color="success">
        <ion-icon name="copy" slot="icon-only"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="copyItem($event, f, true)" color="primary">
        <ion-icon name="move" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>


   </ion-item-sliding>
 </ion-list>
</ion-content>

<ion-content *ngIf="location === 'network'" >
  <ion-item>
    <ion-label> address to type in browser </ion-label>
  </ion-item>
</ion-content>
