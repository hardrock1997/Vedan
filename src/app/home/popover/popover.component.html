<ion-list *ngIf="type != 'directoryOptions'" radio-group class="popover-page">
    <ion-item (click)="changenighMode(nightmode)">
        <ion-label>Night</ion-label>
        <ion-toggle color="tertiary" [(ngModel)]="nightmode"></ion-toggle>
    </ion-item>
    <ion-item (click)="hideDirectory(hideDirectoryBool)">
        <ion-label>Hide</ion-label>
        <ion-toggle color="tertiary" [(ngModel)]="hideDirectoryBool"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-grid>
            <ion-row class="row">
                <ion-col class="col">
                    <ion-buttons (click)="changeFontSize('smaller')" class="justify-content-center text-button text-smaller" >
                        <ion-label>-A</ion-label>
                    </ion-buttons>
                </ion-col>
                <ion-col class="col">
                    <ion-buttons (click)="changeFontSize('larger')" class="text-button text-larger">
                        <ion-label>+A</ion-label>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
    <ion-buttons (click)="createshelf()">
        <ion-label>Create New Shelf</ion-label>
    </ion-buttons>
  </ion-list>


  <ion-list lines="none" class="directory-options" *ngIf="type =='directoryOptions'">
    <ion-item (click)="rename()">
        <ion-icon name="md-create"></ion-icon>
        <ion-label>Rename</ion-label>
    </ion-item>
    <ion-item (click)="move()">
        <ion-icon name="ios-cut"></ion-icon>
        <ion-label>Move</ion-label>
    </ion-item>
    <ion-item (click)="delete()">
        <ion-icon name="trash"></ion-icon>
        <ion-label>Delete</ion-label>
    </ion-item>
    
  </ion-list>
